<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="\bootstrap.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

  <body>
    <style>
        body{
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            height: 100%;
        }
    </style> 
    <div class="mx-auto rounded text-white" style="background-color: rgba(0,0,0,0.7); height: 370px;width: 390px;margin: 80px; background-position: center;">
       <h3 class="px-3 pt-3">Sign In</h3>
       <hr>

       <form class="px-3 py-1" action="home.html">
          <div class="input-group mb-3">
              <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
                    <i class="fas fa-user"></i>
              </span>
              <input type="text" class="form-control" placeholder="Username" name="username" required >
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
                  <i class="fas fa-key"></i>
            </span>
            <input type="password" class="form-control" placeholder="Password" name="password" required>
        </div>
        <div class="form-check">
             <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="remember">
             <label class="form-check-label" for="flexCheckDefault">
                Remember Me
             </label>
        </div>
        <div class="d-flex justify-content-end">
             <button type="submit" class="btn btn-warning" style="width: 100px;">Login</button>
        </div>
       </form>
       <hr>
       <div class="text-center">
           Don't have an account? <a href="registration.html" class="text-decoration-none">Register</a><br>
           <a href="#" class="text-decoration-none">Forgot Your Password?</a>
       </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
